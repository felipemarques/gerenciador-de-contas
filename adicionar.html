        <div class="jumbotron">
            <div class="container">
                <h1>Adicionar nova conta</h1>
                <p>Preencha abaixo os dados do formulário.</p>
            </div>
        </div>

        <div class="container">

            <div class="col-sm-2"></div>
            
            <div class="col-sm-8">                
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="nomeConta" class="col-sm-3 control-label">Nome da conta:</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="nomeConta" placeholder="Nome da conta  ">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tipoConta" class="col-sm-3 control-label">Tipo:</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="tipoConta">
                                <option>--</option>
                                <option>Mensal</option>
                                <option>Parcelada</option>
                                <option>Única</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="qtdeParcelas" class="col-sm-3 control-label">Quantidade de Parcelas:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="qtdParcelas" placeholder="Quantas parcelas são?">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="diaVencimento" class="col-sm-3 control-label">Dia de vencimento:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="qtdParcelas" placeholder="Que dia vence?">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox col-sm-12">
                            <label for="diaVencimento" class="col-sm-3 control-label"></label>
                            <label>
                                <input type="checkbox"> Vence no mês atual?
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success center-block">Adicionar</button>
                </form>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
